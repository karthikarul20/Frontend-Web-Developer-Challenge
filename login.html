<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Holmush Food Database" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href=""> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/modernizr.custom.63321.js"></script>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/foodSearch.js"></script>
        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
        <style>
            body {
                background-image: url(images/dining.jpg);
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">


            <header>

                <h1>Holmusk Food Database</h1>
                <h2>Search and log your daily foods</h2>


                <div class="support-note">
                    <span class="note-ie">Sorry, only modern browsers.</span>
                </div>

            </header>

            <section class="main">
                <h1 style='    text-align: center;color: white;'>Log In</h1>
                <form class="form-1" onsubmit="return doLogin()">
                    <p class="field">
                        <input type="text" id="username" placeholder="Username">
                        <i class="icon-user icon-large"></i>
                    </p>
                    <p class="field">
                        <input type="password" id="password" placeholder="Password">
                        <i class="icon-lock icon-large"></i>
                    </p>
                    <p id="formError" class="field" style="text-align: center;">
                        
                    </p>
                    <p class="submit">
                        <button><i class="icon-arrow-right icon-large"></i></button>
                    </p>
                </form>
                <div style='text-align: center;color:white;'>
                    <div><a href="signup.html">Don't have an account? Sign Up</a></div>
                    <div style='padding: 7px'>or</div>
                    <div><a href="index.html">Just give it a try</a></div>
                </div>
            </section>

        </div>
        <!-- jQuery if needed -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        
    </body>
</html>
