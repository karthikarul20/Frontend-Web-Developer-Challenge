<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Holmush Food Database" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href=""> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/reveal.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <script src="js/modernizr.custom.63321.js"></script>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/foodSearch.js"></script>
        <style>
            body {
                background-image: url(images/food.jpg);
                background-size: cover;
            }
        </style>
        <script>
            $(function () {
                //autocomplete from the food search API

                generateDailyRecords();

            });
        </script>
        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">

            <header style="background-color: #3C3C3D;padding: 30px;margin: 0;">
                <h1 style="color:white;">Your Food Records</h1>
                <a href="index.html" style="color:white;text-decoration: underline;">Log your food</a>
            </header>
            <div onclick="toggleLogin()" class="loginInfo">
                
            </div>

            <section class="main" style="    margin-top: 120px;">
                <div style="width:100%;">
                    <div style="text-align: center;margin-bottom: 10px;background-color: rgba(255, 255, 255, 0.7);padding: 8px;border-radius: 6px;">
                        <table style="margin: 0 auto;width: 50%;">
                            <tr>
                                <td><img id="recordsLeft" src="images/left.png" style="width: 30px;cursor: pointer;"></td>
                                <td><div id="recordsDate"></div></td>
                                <td><img id="recordsRight" src="images/right.png" style="width: 30px;cursor: pointer;"></td>
                            </tr>
                        </table>
                    </div>
                    <table id="foodResult" style="margin: 0 auto;width:75%;">
                    
                    </table>
                </div>
                
            </section>
            
            <a id="foodDetailsModalTrigger" data-reveal-id='foodDetailsModal'></a>
            <div id="foodDetailsModal" class="reveal-modal">
                <h1 id="foodName" style="text-align:center;padding: 10px;"></h1>
                <div>
                    <div class="onoffswitch" style="margin: 0 auto;">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked >
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                
                <div style="width:100%;overflow: hidden;">
                    <div style="width:50%;float: left;">
                        <table id="foodDetailsTableImp"></table>
                    </div>
                    <div style="width:50%;float: right;">
                        <table id="foodDetailsTableExt"></table>
                    </div>
                    
                </div>
                
                <a class="close-reveal-modal">&#215;</a>
            </div>
            
        </div>
    </body>
        <script src="js/jquery.reveal.js"></script>
</html>
