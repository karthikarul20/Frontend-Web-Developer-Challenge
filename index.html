<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Holmush Food Database" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href=""> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/reveal.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <script src="js/modernizr.custom.63321.js"></script>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/foodSearch.js"></script>
        <style>
            body {
                background-image: url(images/food.jpg);
                background-size: cover;
            }
        </style>
        <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
        <script>
            $(function () {
                //autocomplete from the food search API

                if($("#foodKeyword").length)
                {
                    initializeAutoComplete();

                    $("#foodLogDate").datepicker({dateFormat: "dd-MM-yy"}).datepicker('setDate', new Date());
                    


                    $("#foodKeyword").val("chick");
                    $('#foodKeyword').autocomplete("search");
                    google.load("visualization", "1", {packages:["corechart"]});
                }

            });
        </script>
        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">

            <header style="background-color: #3C3C3D;padding: 30px;margin: 0;">
                <h1 style="color:white;">Search and log your foods</h1>
                <a href="records.html" style="color:white;text-decoration: underline;">See your past logs</a>
            </header>
            <div onclick="toggleLogin()" class="loginInfo">
                
            </div>

            <section class="main">
                <form class="form-2">
                    <p>
                        <input style="padding: 15px;font-size: 1.1em;" type="text" name="foodKeyword" id="foodKeyword" placeholder="Enter the food name">
                    </p>
<!--                    <p class="clearfix" style="text-align: center;"> 
                        <input type="submit" name="submit" value="Search">
                    </p>-->
                </form>​​
                <div style="width:100%;">
                    <div style="text-align: center;margin-bottom: 10px;">
                        <input type="text" id="foodLogDate">
                    </div>
                    <table id="foodResult" style="margin: 0 auto;width:75%;">
                    
                    </table>
                </div>
                
            </section>
            
            <a id="foodDetailsModalTrigger" data-reveal-id='foodDetailsModal'></a>
            <div id="foodDetailsModal" class="reveal-modal">
                <h1 id="foodName" style="text-align:center;padding: 10px;"></h1>
                <div id="foodComposition"></div>
                <div>
                    <div class="onoffswitch" style="margin: 0 auto;">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked >
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                
                <div style="width:100%;overflow: hidden;">
                    <div style="width:50%;float: left;">
                        <table id="foodDetailsTableImp"></table>
                    </div>
                    <div style="width:50%;float: right;">
                        <table id="foodDetailsTableExt"></table>
                    </div>
                    
                </div>
                <div class="addLogButton" onclick="addThisFood()">
                    Add to your log
                </div>
                
                <a class="close-reveal-modal">&#215;</a>
            </div>
            
            <a id="successModalTrigger" data-reveal-id='successModal'></a>
            <div id="successModal" class="reveal-modal">
                <h1 class="foodName"></h1>
                <p class="foodMsg"></p>
                <a class="close-reveal-modal">&#215;</a>
            </div>
            
            
            <a id="warningModalTrigger" data-reveal-id='warningModal'></a>
            <div id="warningModal" class="reveal-modal">
                <h1 class="foodName"></h1>
                <p class="foodMsg" style="color:red;"></p>
<!--                <p>Do you want to continue?</p>
                <div class="confirmButton yesBtn" onclick="addThisFood()">
                    Yes
                </div>
                <div class="confirmButton" onclick="closeModal('warningModal')">
                    No
                </div>-->
                <a class="close-reveal-modal">&#215;</a>
            </div>
        </div>
    </body>
        <script src="js/jquery.reveal.js"></script>
</html>
